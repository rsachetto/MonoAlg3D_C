[main]
num_threads = 4
dt_pde = 0.02
simulation_time = 500
calc_activation_time = true
print_conductivity_map = true
print_min_vm_map = true
print_max_vm_map = true
print_apd_map = true
abort_on_no_activity = false
use_adaptivity = false

[update_monodomain]
main_function = update_monodomain_default
library_file = shared_libs/libdefault_update_monodomain.so

[save_result]
print_rate = 50
output_dir = outputs/lucas:bifurcation-atpi_5.39825-Ko_9.35849-Ki_126.96-Vm:mod_2.89884-GNa:mod_0.78685-GCaL:mod_0.78685-INaCa:mod_1
main_function = save_as_vtp_purkinje
save_pvd = true
file_prefix = V
binary = false
compress = false
library_file = shared_libs/libdefault_save_mesh.so

[assembly_matrix]
init_function = set_initial_conditions_fvm
sigma_x = 5.336e-05
sigma_y = 5.336e-05
sigma_z = 5.336e-05
library_file = shared_libs/libpurkinje_matrix_assembly.so
main_function = purkinje_fibers_assembly_matrix

[linear_system_solver]
tolerance = 1e-16
use_preconditioner = yes
max_iterations = 200
library_file = shared_libs/libdefault_linear_system_solver.so
main_function = conjugate_gradient

[purkinje]
name = Bifurcation Purkinje
start_discretization = 100
start_dx = 100
library_file = shared_libs/libdefault_purkinje.so
main_function = initialize_purkinje_with_custom_mesh
# -----------------------------------------------------------------
;network_file = networks/brodie-bifurcation-meshes/network_biff_1.vtk
;network_file = networks/brodie-bifurcation-meshes/network_biff_2.vtk
;network_file = networks/brodie-bifurcation-meshes/network_biff_3.vtk
network_file = networks/brodie-bifurcation-meshes/network_biff_4.vtk
# -----------------------------------------------------------------

[ode_solver]
dt_ode = 0.02
use_gpu = no
gpu_id = 0
library_file = shared_libs/libten_tusscher_3_sensibility.so

[stim_purkinje_plain]
start = 1.0
duration = 2.0
current = -38.0
x_limit = 1000.0
main_function = stim_if_x_less_than
library_file = shared_libs/libdefault_stimuli.so

[extra_data]
atpi = 5.39825
Ko = 9.35849
Ki = 126.96
Vm_modifier = 2.89884
GNa_multiplicator = 0.78685
GCaL_multiplicator = 0.78685
INaCa_multiplicator = 1
sv_0 = -69.5049
sv_1 = 0.0391111
sv_2 = 0.186308
sv_3 = 0.161056
sv_4 = 0.554402
sv_5 = 0.0269781
sv_6 = 0.00989114
sv_7 = 0.984192
sv_8 = 0.99519
sv_9 = 0.000274399
sv_10 = 3.32216e-07
sv_11 = 0.316343
main_function = set_extra_data_sensibility_brodie
library_file = shared_libs/libdefault_extra_data.so

