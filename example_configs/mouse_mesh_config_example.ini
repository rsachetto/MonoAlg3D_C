[main]
cg_tolerance=1e-16
max_cg_its=200
use_preconditioner=true
num_threads=4
dt_edp=0.02
simulation_time=10
abort_on_no_activity=false
use_adaptivity=true
print_rate=10
output_dir=./tmp
start_adapting_at=1.2
sigma_x=0.0000176
sigma_y=0.0001334
sigma_z=0.0000176


[alg]
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[ode_solver]
dt_edo=0.02
use_gpu=false
gpu_id=0
;TODO: implement the bondarenko model
library_file=/home/sachetto/MonoAlg3D_C/shared_libs/libten_tusscher_2006.so

[domain]
;These values are mandatory
name=Ventricular mouse mesh
start_discretization = 100.0
maximum_discretization = 400.0
function=initialize_grid_with_mouse_mesh
;These can be optional depending on the domain function
mesh_file=meshes/mouse.alg

[stim_mouse]
x_limit=500.0
start = 0.0
duration = 2.0
current = -50.0f
function= stim_if_x_less_than